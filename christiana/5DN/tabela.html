
<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <title>Pregled prehodov avtomobilov</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        table.styled-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 1em;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .styled-table thead tr {
            background-color: #007BFF;
            color: #ffffff;
            text-align: left;
        }
        .styled-table th, .styled-table td {
            padding: 12px 15px;
            border: 1px solid #dddddd;
            text-align: center;
        }
        .styled-table tbody tr:nth-child(even) {
            background-color: #f3f3f3;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Christian Adam</h1>
        <div class="menu">
            <a href="index.html">Domov</a>
            <a href="hobiji.html">Hobiji</a>
            <a href="almamater.html">Alma Mater</a>
            <a href="tabela.html">Tabela</a>
        </div>
    </div>

    <div class="content">
        <h2>Pregled prehodov avtomobilov</h2>
        <table class="styled-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Datum zajema</th>
                    <th>Å tevilo avtomobilov</th>
                    <th>Kraj</th>
                </tr>
            </thead>
            <tbody id="tabela-podatki">
                <tr><td colspan="4">Nalaganje...</td></tr>
            </tbody>
        </table>
    </div>

    <script>
	fetch('tabela.php')
		.then(response => {
			if (!response.ok) {
				return response.text().then(text => {
					throw new Error(text);
				});
			}
			return response.json();
		})
		.then(data => {
			const tbody = document.getElementById('tabela-podatki');
			tbody.innerHTML = '';
			data.forEach(row => {
				const tr = document.createElement('tr');
				tr.innerHTML = `
					<td>${row.stevilka}</td>
					<td>${row.datum_zajema}</td>
					<td>${row.stevilo}</td>
					<td>${row.kraj}</td>
				`;
				tbody.appendChild(tr);
			});
		})
		.catch(error => {
			console.error('Napaka pri fetch:', error);
			document.getElementById('tabela-podatki').innerHTML =
				'<tr><td colspan="4">Napaka pri nalaganju podatkov.</td></tr>';
		});

    </script>
</body>
</html>
